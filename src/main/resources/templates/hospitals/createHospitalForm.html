<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <form role="form" action="/hospitals/new" th:object="${hospitalForm}" method="post">
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="department">진료과</label>
      <input type="text" th:field="*{dep}" class="form-control" placeholder="진료과를 입력하세요"> </div>
    <div class="form-group">
      <label th:for="city">시</label>
      <input type="text" th:field="*{city}" class="form-control" placeholder="나이를 입력하세요"> </div>
    <div class="form-group">
      <label th:for="street">동</label>
      <input type="text" th:field="*{street}" class="form-control" placeholder="동을 입력하세요"> </div><div class="form-group">
    <label th:for="zipcode">상세주소</label>
    <input type="text" th:field="*{zipcode}" class="form-control" placeholder="상세주소를 입력하세요"> </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->
</body>
</html>
