<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
        <th>진료과</th>
        <th>시</th>
        <th>동</th>
        <th>상세주소</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="hospital : ${hospitals}">
        <td th:text="${hospital.id}"></td>
        <td th:text="${hospital?.name}"></td>
        <td th:text="${hospital?.department.name}"></td>
        <td th:text="${hospital?.address.city}"></td>
        <td th:text="${hospital?.address.street}"></td>
        <td th:text="${hospital?.address.zipcode}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
